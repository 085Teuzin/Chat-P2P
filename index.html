<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <script src="https://cdn.tailwindcss.com"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">
    <style>
        :root { --main: #f97316; --glow: rgba(249, 115, 22, 0.4); }
        body { background: radial-gradient(circle at top, #0f172a 0%, #05070a 100%); color: #f8fafc; overflow: hidden; height: 100vh; font-family: 'Inter', sans-serif; display: flex; flex-direction: column; align-items: center; }
        .theme-border { border: 1px solid var(--main) !important; }
        .theme-text { color: var(--main) !important; }
        .theme-bg { background-color: var(--main) !important; }
        .theme-shadow { box-shadow: 0 0 30px var(--glow); }
        .glass-panel { background: rgba(15, 23, 42, 0.7); backdrop-filter: blur(16px); border: 1px solid rgba(255,255,255,0.08); }
        #chat-messages::-webkit-scrollbar { width: 5px; }
        #chat-messages::-webkit-scrollbar-thumb { background: var(--main); border-radius: 10px; }
        .msg-pop { animation: slideIn 0.2s ease-out; }
        @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .call-anim { animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.7); } 70% { box-shadow: 0 0 0 15px rgba(34, 197, 94, 0); } 100% { box-shadow: 0 0 0 0 rgba(34, 197, 94, 0); } }
    </style>
</head>
<body class="p-4">

    <div id="lobby-ui" class="w-full max-w-2xl flex flex-col items-center animate__animated animate__fadeIn">
        <div class="w-full flex justify-end gap-2 mb-2">
            <button onclick="openSettings()" class="w-8 h-8 flex items-center justify-center glass-panel rounded-lg hover:scale-110 transition-all theme-border text-xs">âš™ï¸</button>
            <button id="fs-btn" class="w-8 h-8 flex items-center justify-center glass-panel rounded-lg hover:scale-110 transition-all theme-border text-xs">ğŸ“º</button>
        </div>
        <div class="text-center mb-6">
            <h1 class="text-4xl font-[900] theme-text uppercase tracking-tighter">Chat P2P</h1>
            <h2 class="text-[10px] text-gray-400 font-bold uppercase tracking-widest mt-1">Chamadas de Voz Ativadas</h2>
        </div>
        <div id="lobby-box" class="w-full glass-panel p-6 rounded-[2rem] theme-shadow space-y-4">
            <div class="space-y-3">
                <input type="text" id="nick" class="w-full bg-black/40 border border-white/10 rounded-xl p-3 focus:outline-none theme-border transition-all text-sm" placeholder="ğŸ‘¤ Seu apelido">
                <div class="grid grid-cols-2 gap-3">
                    <input type="text" id="room" class="w-full bg-black/40 border border-white/10 rounded-xl p-3 focus:outline-none theme-border transition-all text-sm" placeholder="ğŸ†”ï¸ Sala">
                    <input type="password" id="pass" class="w-full bg-black/40 border border-white/10 rounded-xl p-3 focus:outline-none theme-border transition-all text-sm" placeholder="ğŸ”‘ Senha">
                </div>
            </div>
            <div class="grid grid-cols-2 gap-3 pt-2">
                <button onclick="start(true)" class="theme-bg text-white font-black py-4 rounded-xl active:scale-95 transition-all text-xs uppercase tracking-widest">Criar Sala</button>
                <button onclick="start(false)" class="bg-transparent theme-text font-black py-4 rounded-xl active:scale-95 transition-all theme-border text-xs uppercase tracking-widest">Entrar</button>
            </div>
        </div>
    </div>

    <main id="chat-ui" class="hidden w-full max-w-3xl flex-col glass-panel rounded-[2rem] overflow-hidden animate__animated animate__zoomIn theme-shadow h-[85vh]">
        <div class="p-4 border-b border-white/10 flex justify-between items-center bg-black/40">
            <div class="flex items-center gap-3">
                <div id="status-ball" class="w-2.5 h-2.5 rounded-full bg-red-500 shadow-[0_0_8px_red]"></div>
                <div>
                    <p id="partner-name" class="text-[10px] font-black uppercase tracking-wider theme-text">Aguardando...</p>
                    <p id="conn-status" class="text-[8px] text-gray-500 uppercase font-bold tracking-widest">Desconectado</p>
                </div>
            </div>
            <div class="flex gap-2">
                <button onclick="startCall()" id="call-btn" class="text-[8px] font-black theme-text px-2 py-1 border border-green-500/20 rounded-lg hover:bg-green-500/10 uppercase">ğŸ“</button>
                <button onclick="shareRoom()" class="text-[8px] font-black theme-text px-2 py-1 border border-orange-500/20 rounded-lg hover:bg-orange-500/10 uppercase">ğŸ”—</button>
                <button onclick="exportChat()" class="text-[8px] font-black theme-text px-2 py-1 border border-orange-500/20 rounded-lg hover:bg-orange-500/10 uppercase">ğŸ“¤</button>
                <button onclick="clearMessages()" class="text-[8px] font-black theme-text px-2 py-1 border border-orange-500/20 rounded-lg hover:bg-orange-500/10 uppercase">ğŸ§¹</button>
                <button onclick="exitChat()" class="text-[8px] font-black text-red-500 px-2 py-1 border border-red-500/20 rounded-lg hover:bg-red-500/10 uppercase">ğŸšª</button>
            </div>
        </div>
        <div id="chat-messages" class="flex-grow p-4 overflow-y-auto flex flex-col gap-3"></div>
        <div id="typing-ui" class="px-4 text-[10px] theme-text font-bold" style="display:none">...</div>
        <div class="p-3 bg-black/50 border-t border-white/10 flex items-center gap-2">
            <label class="cursor-pointer group">
                <div class="w-10 h-10 glass-panel rounded-xl flex items-center justify-center theme-border text-lg group-hover:scale-110 transition-all">ğŸ“</div>
                <input type="file" id="attach" class="hidden" onchange="handleFile(this)">
            </label>
            <input type="text" id="msg-input" class="flex-grow bg-black/60 border border-white/10 rounded-xl px-4 py-2.5 focus:outline-none theme-border transition-all text-xs" placeholder="Escreva algo...">
            <button onclick="sendMsg()" class="w-10 h-10 theme-bg rounded-xl flex items-center justify-center active:scale-90 transition-all theme-border">
                <svg viewBox="0 0 24 24" class="w-4 h-4 fill-white"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path></svg>
            </button>
        </div>
    </main>

    <div id="call-modal" class="fixed inset-0 bg-black/90 hidden z-[60] flex flex-col items-center justify-center p-6">
        <div class="w-24 h-24 bg-green-500 rounded-full flex items-center justify-center call-anim mb-8">
            <span class="text-4xl">ğŸ“</span>
        </div>
        <h2 id="caller-name" class="text-2xl font-black theme-text mb-2 uppercase tracking-tighter">LigaÃ§Ã£o...</h2>
        <p class="text-gray-400 text-xs mb-10 uppercase tracking-widest">Chamada de Voz Recebida</p>
        <div class="flex gap-6">
            <button onclick="answerCall()" class="w-16 h-16 bg-green-500 rounded-full flex items-center justify-center text-2xl shadow-lg hover:scale-110 transition-all">âœ”ï¸</button>
            <button onclick="rejectCall()" class="w-16 h-16 bg-red-500 rounded-full flex items-center justify-center text-2xl shadow-lg hover:scale-110 transition-all">âœ–ï¸</button>
        </div>
    </div>

    <div id="active-call-ui" class="fixed bottom-24 right-6 hidden z-[55] glass-panel p-4 rounded-2xl theme-border flex items-center gap-4 animate__animated animate__slideInRight">
        <div class="w-3 h-3 bg-green-500 rounded-full animate-pulse"></div>
        <span class="text-[10px] font-black uppercase tracking-widest">Em LigaÃ§Ã£o</span>
        <button onclick="endCall()" class="bg-red-500 px-3 py-1 rounded-lg text-[10px] font-bold">DESLIGAR</button>
    </div>

    <div id="modal" class="fixed inset-0 bg-black/95 hidden z-50 flex items-center justify-center p-6 animate__animated animate__fadeIn">
        <div class="glass-panel w-full max-w-xs rounded-[2rem] p-6 space-y-5 theme-border">
            <h3 class="font-black text-center theme-text tracking-widest text-[11px] uppercase">ConfiguraÃ§Ãµes</h3>
            <div class="grid grid-cols-5 gap-3 justify-items-center">
                <button onclick="setTheme('#f97316')" class="w-9 h-9 rounded-xl bg-orange-500"></button>
                <button onclick="setTheme('#22c55e')" class="w-9 h-9 rounded-xl bg-green-500"></button>
                <button onclick="setTheme('#3b82f6')" class="w-9 h-9 rounded-xl bg-blue-500"></button>
                <button onclick="setTheme('#ef4444')" class="w-9 h-9 rounded-xl bg-red-500"></button>
                <button onclick="setTheme('#a855f7')" class="w-9 h-9 rounded-xl bg-purple-500"></button>
            </div>
            <button onclick="clearAllData()" class="w-full py-3 bg-red-900/10 text-red-500 border border-red-900/30 rounded-xl font-bold text-[9px] uppercase">Apagar Dados</button>
            <button onclick="closeSettings()" class="w-full py-3 bg-white/5 rounded-xl text-[9px] font-black uppercase">Voltar</button>
        </div>
    </div>

    <audio id="notif-sound" src="https://assets.mixkit.co/active_storage/sfx/2354/2354-preview.mp3" preload="auto"></audio>
    <audio id="ring-sound" src="https://assets.mixkit.co/active_storage/sfx/1359/1359-preview.mp3" loop preload="auto"></audio>

    <script>
        let peer = null, connections = [], myNick = "", roomKey = "", currentCall = null, localStream = null;
        const $ = document.querySelector.bind(document);

        // --- SISTEMA DE CHAMADA ---

        async function startCall() {
            if (connections.length === 0) return alert("NinguÃ©m na sala para ligar!");
            try {
                localStream = await navigator.mediaDevices.getUserMedia({ audio: true });
                const partnerId = connections[0].peer;
                currentCall = peer.call(partnerId, localStream);
                setupCallHandlers(currentCall);
                $('#active-call-ui').classList.remove('hidden');
                sysMsg("SISTEMA", "Chamando parceiro...");
            } catch (err) {
                alert("Erro ao acessar microfone. Verifique as permissÃµes HTTPS.");
            }
        }

        function setupCallHandlers(call) {
            call.on('stream', remoteStream => {
                const audio = new Audio();
                audio.srcObject = remoteStream;
                audio.play();
                $('#active-call-ui').classList.remove('hidden');
                $('#ring-sound').pause();
            });
            call.on('close', () => endCallUI());
        }

        function answerCall() {
            navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
                localStream = stream;
                currentCall.answer(localStream);
                setupCallHandlers(currentCall);
                $('#call-modal').classList.add('hidden');
                $('#ring-sound').pause();
            });
        }

        function rejectCall() {
            currentCall.close();
            $('#call-modal').classList.add('hidden');
            $('#ring-sound').pause();
        }

        function endCall() {
            if (currentCall) currentCall.close();
            endCallUI();
        }

        function endCallUI() {
            if (localStream) localStream.getTracks().forEach(t => t.stop());
            $('#active-call-ui').classList.add('hidden');
            $('#call-modal').classList.add('hidden');
            $('#ring-sound').pause();
            currentCall = null;
        }

        // --- LÃ“GICA DO CHAT ---

        window.onload = () => {
            const params = new URLSearchParams(window.location.search);
            if(params.has('sala')) $('#room').value = params.get('sala');
            if(params.has('senha')) $('#pass').value = params.get('senha');
            $('#nick').value = localStorage.getItem('tp_nick') || '';
            $('#room').value = $('#room').value || localStorage.getItem('tp_room') || '';
            $('#pass').value = $('#pass').value || localStorage.getItem('tp_pass') || '';
            if(localStorage.getItem('tp_color')) setTheme(localStorage.getItem('tp_color'));
        };

        function start(isHost) {
            myNick = $('#nick').value.trim();
            const r = $('#room').value.trim().toLowerCase().replace(/\s+/g, '-');
            roomKey = $('#pass').value.trim();
            if(!myNick || !r || !roomKey) return;
            
            localStorage.setItem('tp_nick', myNick);
            localStorage.setItem('tp_room', r);
            localStorage.setItem('tp_pass', roomKey);

            peer = new Peer(isHost ? `room-${r}` : undefined, { debug: 1 });
            
            peer.on('open', () => {
                $('#lobby-ui').classList.add('hidden');
                $('#chat-ui').classList.replace('hidden', 'flex');
                if(!isHost) connectToPeer(`room-${r}`);
            });

            peer.on('connection', setupConn);

            // Handler para receber ligaÃ§Ã£o
            peer.on('call', call => {
                currentCall = call;
                $('#caller-name').innerText = $('#partner-name').innerText;
                $('#call-modal').classList.remove('hidden');
                $('#ring-sound').play();
            });
        }

        function connectToPeer(id) {
            setupConn(peer.connect(id, { reliable: true }));
        }

        function setupConn(c) {
            c.on('open', () => {
                c.send({type:'auth', pass: CryptoJS.AES.encrypt('valid', roomKey).toString(), nick: myNick});
                c.on('data', data => {
                    if(data.type === 'auth') {
                        $('#partner-name').innerText = data.nick;
                        updateStatusUI('online');
                        sysMsg("SISTEMA", `${data.nick} entrou.`);
                    }
                    if(data.type === 'msg') renderMsg(data.user, CryptoJS.AES.decrypt(data.txt, roomKey).toString(CryptoJS.enc.Utf8), 'other');
                    if(data.type === 'typing') toggleTypingUI(true, data.user);
                    if(data.type === 'status') updateStatusUI(data.val);
                });
                connections.push(c);
            });
        }

        function sendMsg() {
            const txt = $('#msg-input').value.trim();
            if(!txt || connections.length === 0) return;
            connections.forEach(c => c.send({type:'msg', user: myNick, txt: CryptoJS.AES.encrypt(txt, roomKey).toString()}));
            renderMsg(myNick, txt, 'self');
            $('#msg-input').value = "";
        }

        function renderMsg(user, content, side) {
            const div = document.createElement('div');
            div.className = `flex flex-col mb-3 msg-pop ${side === 'self' ? 'items-end' : 'items-start'}`;
            div.innerHTML = `<div class="p-3 rounded-2xl text-xs max-w-[85%] ${side === 'self' ? 'theme-bg text-white rounded-tr-none' : 'bg-white/10 text-gray-200 rounded-tl-none theme-border'}">${content}</div>`;
            $('#chat-messages').appendChild(div);
            $('#chat-messages').scrollTop = $('#chat-messages').scrollHeight;
        }

        function shareRoom() {
            const url = `${window.location.origin}${window.location.pathname}?sala=${$('#room').value}&senha=${$('#pass').value}`;
            navigator.clipboard.writeText(url);
            alert("Link de convite copiado!");
        }

        function updateStatusUI(s) {
            const b = $('#status-ball'), t = $('#conn-status');
            b.className = `w-2.5 h-2.5 rounded-full ${s === 'online' ? 'bg-green-500 shadow-[0_0_8px_#22c55e]' : 'bg-red-500 shadow-[0_0_8px_red]'}`;
            t.innerText = s === 'online' ? "Online" : "Offline";
        }

        function sysMsg(u, t) {
            const p = document.createElement('p');
            p.className = "text-center text-[8px] text-gray-500 uppercase my-2 font-bold";
            p.innerText = `// ${t} //`;
            $('#chat-messages').appendChild(p);
        }

        function toggleTypingUI(show, user) {
            $('#typing-ui').innerText = `${user} digitando...`;
            $('#typing-ui').style.display = show ? 'block' : 'none';
            if(show) setTimeout(() => $('#typing-ui').style.display = 'none', 3000);
        }

        function setTheme(c) {
            document.documentElement.style.setProperty('--main', c);
            document.documentElement.style.setProperty('--glow', c + '66');
            localStorage.setItem('tp_color', c);
        }

        function openSettings() { $('#modal').classList.remove('hidden'); }
        function closeSettings() { $('#modal').classList.add('hidden'); }
        function exitChat() { location.reload(); }
        function clearAllData() { localStorage.clear(); location.reload(); }
        function clearMessages() { $('#chat-messages').innerHTML = ""; }

        $('#msg-input').oninput = () => connections.forEach(c => c.send({type: 'typing', user: myNick}));
        $('#msg-input').onkeypress = (e) => e.key === 'Enter' && sendMsg();
    </script>
</body>
</html>
